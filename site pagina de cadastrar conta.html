<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cadastro - AutoPrime</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      background: url('https://images.unsplash.com/photo-1571607387223-745f0d0d1c62?auto=format&fit=crop&w=1350&q=80') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      height: 100vh;
    }

    header {
      background-color: rgba(0, 0, 0, 0.7);
      padding: 15px 30px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    header h1 {
      font-size: 24px;
      color: #f5c518;
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: calc(100vh - 80px);
      padding: 20px;
    }

    .form-box {
      background-color: rgba(0, 0, 0, 0.85);
      padding: 40px;
      border-radius: 10px;
      max-width: 800px;
      width: 100%;
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      align-items: center;
      gap: 30px;
    }

    form {
      flex: 1;
      min-width: 280px;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    form h2 {
      font-size: 28px;
      color: #f5c518;
    }

    form p {
      font-size: 14px;
      color: #ccc;
    }

    label {
      font-size: 12px;
      margin-top: 10px;
      color: #f5c518;
    }

    input {
      padding: 10px;
      border: none;
      font-size: 16px;
      border-radius: 5px;
      background-color: #fff;
      color: #000;
    }

    button {
      margin-top: 15px;
      padding: 12px;
      font-size: 16px;
      background-color: #f5c518;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      color: #000;
      font-weight: bold;
    }

    .car-image {
      flex: 1;
      min-width: 250px;
    }

    .car-image img {
      width: 100%;
      border-radius: 10px;
      box-shadow: 0 0 10px #000;
    }

    @media (max-width: 768px) {
      .form-box {
        flex-direction: column;
        align-items: center;
        text-align: center;
      }

      form, .car-image {
        width: 100%;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>AutoPrime</h1>
    <nav>
      <!-- Menu fictício (não funcional) -->
    </nav>
  </header>

  <div class="container">
    <div class="form-box">
      <form>
        <h2>Criar nova conta</h2>
        <p>Já tem uma conta? <a href="#" style="color:#f5c518;">Faça login</a></p>

        <label for="nome">Nome</label>
        <input type="text" id="nome" placeholder="Seu nome completo" />

        <label for="email">Email</label>
        <input type="email" id="email" placeholder="seuemail@exemplo.com" />

        <label for="senha">Senha</label>
        <input type="password" id="senha" placeholder="Digite uma senha segura" />

        <button type="button" onclick="window.location.href='home.html'">Cadastrar →</button>
      </form>

      <div class="car-image">
        <img src="https://cdn.pixabay.com/photo/2017/03/27/14/56/audi-2179220_960_720.jpg" alt="Carro de luxo">
      </div>
    </div>
  </div>

</body>
</html>
